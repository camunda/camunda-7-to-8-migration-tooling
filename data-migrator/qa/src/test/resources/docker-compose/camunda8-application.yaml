management.endpoints.configprops.show-values: always
zeebe.clock.controlled: true
camunda:
  system:
    cpu-thread-count: "3"
    io-thread-count: "3"
  security:
    authentication:
      method: "basic"
      unprotectedApi: true
    authorizations:
      enabled: false
    initialization:
      users:
        - username: "demo"
          password: "demo"
          name: "Demo User"
          email: "demo@demo.com"
      defaultRoles.admin.users:
        - "demo"
  database.index.numberOfReplicas: 0
  data:
    secondary-storage:
      type: elasticsearch
      elasticsearch:
        cluster-name: elasticsearch
        url: "http://elasticsearch:9200"

