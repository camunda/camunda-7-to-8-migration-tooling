# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Spring Boot Configuration for Test App
# Ensure the application stays alive as a web application in Spring Boot 4
spring.application.name=camunda-diagram-converter-test-app
server.port=8080
server.shutdown=graceful

# Logging
logging.level.root=INFO
logging.level.org.camunda=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO

# Camunda BPM Configuration
camunda.bpm.job-execution.enabled=false
camunda.bpm.filter.create=true
camunda.bpm.history-level=full
camunda.bpm.database.schema-update=true
