name: Update Pattern Catalog

on:
  push:
    branches:
      - main
    paths:
      - "code-conversion/patterns/**"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: code-conversion/patterns
        run: npm install

      - name: Run catalog generator
        working-directory: code-conversion/patterns
        run: node generate-catalog.js

      - name: Run all-in-one generator
        working-directory: code-conversion/patterns
        run: node generate-all-in-one.js

      - name: Check for changes and create PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git add code-conversion/patterns/README.md code-conversion/patterns/ALL_IN_ONE.md
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            echo "Catalog updated. Creating pull request..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            # Create a new branch with timestamp
            BRANCH_NAME="auto-update-pattern-catalog-$(date +%s)"
            git checkout -b "$BRANCH_NAME"
            
            git commit -m "chore(patterns): auto-update pattern catalog"
            git push origin "$BRANCH_NAME"
            
            # Create PR using GitHub CLI
            gh pr create \
              --title "chore(patterns): Auto-update pattern catalog" \
              --body "This PR was automatically generated by the pattern catalog update workflow." \
              --base main \
              --head "$BRANCH_NAME"
          fi
